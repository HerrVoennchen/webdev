<div ng-app="dataFetcher">
  <div class="container" ng-controller="users">



    <h2>Users of jsonplaceholder</h2>

    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-search"></i></div>
          <input type="text" class="form-control" placeholder="Search" ng-model="searchUser">
        </div>
      </div>
    </form>



    <table class="table table-striped">
      <thead>
        <tr>
          <td>
            <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
          Name
          <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
        </a>
          </td>
          <td>
            <a href="#" ng-click="sortType = 'email'; sortReverse = !sortReverse">
          Email
          <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
        </a>
          </td>
          <td>
            <a href="#" ng-click="sortType = 'phone'; sortReverse = !sortReverse">
          Phone
          <span ng-show="sortType == 'phone' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'phone' && sortReverse" class="fa fa-caret-up"></span>
        </a>
          </td>
          <td>
            <a href="#" ng-click="sortType = 'adress'; sortReverse = !sortReverse">
                    Adress
                    <span ng-show="sortType == 'adress' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'adress' && sortReverse" class="fa fa-caret-up"></span>
                  </a>
          </td>
          <td>
            <a href="#" ng-click="sortType = 'company.name'; sortReverse = !sortReverse">
          Company
          <span ng-show="sortType == 'company.name' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'company.name' && sortReverse" class="fa fa-caret-up"></span>
        </a>
          </td>

        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users | orderBy:sortType:sortReverse | filter:searchUser">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>
            <p>{{user.address.street}}</p>
            <p>{{user.address.suite}}</p>
            <p>{{user.address.city}}</p>
            <p>{{user.address.zipcode}}</p>
          </td>
          <td>{{user.company.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
